<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carte en temps réel avec Leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<style>
		body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
		#status { font-size: 18px; margin-bottom: 10px; }
		#map { width: 100%; height: 500px; border: 2px solid #333; margin-top: 20px; }
		button { padding: 10px; margin-top: 10px; cursor: pointer; }
	</style>
</head>
<body>
	<h1>Suivi GPS en temps réel avec Leaflet</h1>
	<p id="status">⏳ En attente de la position...</p>
	<p>Latitude: <span id="latitude">-</span></p>
	<p>Longitude: <span id="longitude">-</span></p>
	<p>Vitesse: <span id="speed">-</span></p>
	<button onclick="stopTracking()">🛑 Arrêter le suivi</button>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="script.js"></script>
</body>
</html>
